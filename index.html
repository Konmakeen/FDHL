<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الطلاب الخريجين</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and general page setup */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8; /* Light gray background */
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            direction: rtl; /* Right-to-left text direction */
        }

        /* Hero Section */
        .hero {
            background: #2b3d49; /* Deep Blue background */
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 900px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
            font-weight: 300;
        }

        /* Button Styling */
        .btn {
            background-color: #ff7043; /* Coral Orange background */
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #e64a19; /* Darker coral on hover */
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }

        footer a {
            color: #2b3d49;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <h1>مرحباً بكم في موقع الطلاب الخريجين!</h1>
        <p>نحن مجموعة من الطلاب الخريجين الذين قاموا بتطوير هذه المجلة. تجدون هنا كل المعلومات المفيدة عن تجربتنا واهتماماتنا.</p>
        <!-- Button to Read Magazine -->
        <a href="magazine.pdf" class="btn" download>قراءة مجلتنا</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>تم الإنشاء بواسطة <a href="#">مجموعتنا الطلابية</a> | &copy; 2025</p>
    </footer>

</body>
</html>
