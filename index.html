<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الطلاب الخريجين</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and general page setup */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            direction: rtl;
        }

        /* Hero Section */
        .hero {
            position: relative;
            background: url('hero.jpg') no-repeat center center/cover;
            color: #fff;
            width: 100%;
            height: 100vh;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero h1,
        .hero p,
        .hero .btn {
            z-index: 2;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
            font-weight: 300;
        }

        .btn {
            background-color: #ff7043;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #e64a19;
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            background-color: #2b3d49;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        footer a {
            color: #ff7043;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <h1>مرحباً بكم في موقع الطلاب الخريجين!</h1>
        <p>نحن مجموعة من الطلاب الخريجين الذين قاموا بتطوير هذه المجلة. تجدون هنا كل المعلومات المفيدة عن تجربتنا واهتماماتنا.</p>
        <!-- Button to Read Magazine -->
        <a href="1.pdf" class="btn" download>قراءة مجلتنا</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>تم الإنشاء بواسطة <a href="#">مجموعتنا الطلابية</a> | &copy; 2025</p>
    </footer>

</body>
</html>
